<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <style>
        * {
            border: none;
            margin: none;
            padding: none;
            overflow: hidden;
        }
        
        body {
            margin: 0;
            font-family: sans-serif;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        window.onload = function() {
            if (window.jQuery) {
                $("#testJquery").html("jQuery is working! :D")
            } else {
                document.getElementById("testJquery").innerHTML = "jQuery is not working :("
            }
        }
    </script>
</head>

<body>
    <span id="testJquery"></span>
</body>

</html>
